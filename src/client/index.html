<!DOCTYPE html>
<html>
  <head>
    <title>ARIA Thermostat - Console</title>
    <link rel="stylesheet" href="/client/index.css"
  </head>
  <body>
    <h3>Status</h3>
    <div class="status_container">
      <div class="status">
        <label>Current Temp:</label>
        <span id="s_currentTemp"></span>
      </div>
      <div class="status">
        <label>Target Temp:</label>
        <span id="s_targetTemp"></span>
      </div>
      <div class="status">
        <label>HVAC Status:</label>
        <span id="s_hvacStatus"></span>
      </div>
    </div>
    <hr />
    <input id="target" value="72" />
    <button id="setTarget">Set</button>
    <hr />
    <h3>Mode</h3>
    <p>
      Current Mode:&nbsp;
      <span id="currentMode"></span>
    </p>
    <button id="auto">Auto</button>
    <button id="cool">Cool</button>
    <button id="fan">Fan</button>
    <button id="heat">Heat</button>
    <button id="heatStage1">Heat Stage 1</button>
    <button id="heatStage2">Heat Stage 2</button>
  </body>
  <script type="module" src="/client/index.mjs"></script>
</html>
